<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./css/styles.css">
</head>

<body>
    <div class="container">

        <header>
            <h1>Tour Booking Form</h1>
        </header>
        <main>
            <form method="post">
                <div>
                    <label for="name">Name</label>
                    <input type="text" id="name" placeholder="First Name">
                    <input type="text" id="name" placeholder="Last Name">
                </div>
                <div>
                    <label for="email">Email</label>
                    <input type="email" id="email" placeholder="name@mail.ru">
                </div>
                <div>
                    <label for="phone">Phone</label>
                    <input type="tel" id="phone" placeholder="### ### ####">
                </div>
                <div>
                    <label for="calendar">When are you planning to vizit?</label>
                    <input type="date" id="calendar" placeholder="mm/dd/yyyy">
                </div>
                <div>
                    <label for="people">How many people are in your group?</label>
                    <input type="number" id="people">
                </div>
                <div>
                    <label for="tour">Which tour are you most interested in?</label>
                    <select name="" id="tour">
                        <option value=" ">*Please select*</option>
                        <option value=" ">1</option>
                        <option value=" ">2</option>
                        <option value=" ">3</option>
                    </select>
                </div>
                <div>
                    <label for="people">How many people are in your group?</label>
                    <input type="number" id="people">
                </div>
       


                <div>
                    <br>
                    
                    <p>What is the best way to contact you?</p>

                    
                    <p><input type="checkbox" name="phone" id="phone_checkbox" value="ph"> Phone</p>
                    

                    <p><input type="checkbox" name="email" id="email_checkbox" value="em"> Email</p>
                    

                    <p><input type="checkbox" name="either" id="either_checkbox" value="eit"> Either</p>
                    
                </div>

                <div>
                    <br>
                    <p>If phone, when is the best time of day for a call-back?</p>
                    <p><input type="radio" name="hours" id="morning_radio" value="morning"> 8 - 11 AM</p>
                    <p><input type="radio" name="hours" id="day_radio" value="day"> 12 - 4 PM</p>
                    <p><input type="radio" name="hours" id="evening_radio" value="evening"> 6 - 10 PM</p>


                </div>

                <div>
                    <br>
                    <label for="Notes">Anything else we should know?</label>
                    <textarea name="else" id="Notes" rows="3"></textarea>
                </div>
                <div class="button_block">
                    <button>Send</button>
                </div>



            </form>
        </main>



    </div>
</body>

</html>
